<div class="chatContainer">
    <div class="chatHeader">
        <div class="avatarSection">
            <div class="picture">
                <img src={{chat.img}}>
            </div>
            <div class="nameSection">
                {{chat.ChName}}
            </div>
        </div>
        <div class="actionButtons">
            <img src="../../assets/attached.svg">
            <img src="../../assets/moreVertIcon.svg">
        </div>
    </div>
    <div class="chatBody">
        <div class="message" [ngClass]="{me: message.me}" *ngFor="let message of chat.messages">
            <div class="messageContent">
                {{message.body}}
                <div class="time">{{message.time}}</div>
            </div>
        </div>
    </div>
    <div class="chatFooter">
        <div class="smileyIcon">
            <img (click)="(emojiPickerVisible = !emojiPickerVisible)" src="../../assets/smiley.svg">
            <emoji-mart (emojiClick)="emojiClicked($event)"
            *ngIf="emojiPickerVisible"
            style="position: absolute; bottom: 50px;" 
            [darkMode]="false" 
            title="pick your emoji..." 
            emoji="point_up"></emoji-mart>
        </div>
        <div class="textArea">
            <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)" placeholder="Type a message"></textarea>
        </div>
        <div class="micIcon">
            <img src="../../assets/mic.svg">
        </div>
    </div>
</div>
