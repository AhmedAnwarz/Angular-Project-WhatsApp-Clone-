<div id="background-header"></div>
<div id="background-body"></div>

<div id="chatContainer">
    <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
    <div id="chat">
      <div id="chatPlaceholder" *ngIf="!chat">
        <img src="../assets/img.jpg">
        <h2>Keep your phone connected</h2>
        <p>
          WhatsApp connects to your phone to sync messages. To reduce data usage, connect your<br>
          phone to Wi-Fi.
        </p>
        <div class="seperator"></div>
        <p><img src="../assets/desktop.svg"> Make calls from desktop with WhatsApp for Windows. <a
            href="https://www.whatsapp.com/download">Get it here</a>.</p>
      </div>
      <app-chat [chat] = "chat" *ngIf="chat"></app-chat>
    </div>
  </div>
<router-outlet></router-outlet>
